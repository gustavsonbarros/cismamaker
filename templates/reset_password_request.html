{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Recuperar Senha</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_password_request') }}" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailHelp" class="form-text">Insira o email cadastrado para recuperar a senha.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
