<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para pt-BR para melhor adequação ao público -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CIMAS Maker - Plataforma para compartilhar e inovar com projetos da cultura maker. Cadastre-se e participe da comunidade!">
    <meta name="keywords" content="CIMAS Maker, projetos, cultura maker, inovação, comunidade maker">
    <meta name="author" content="CIMAS Maker Team">
    <title>CIMAS Maker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar com acessibilidade -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}" aria-label="Ir para a página inicial">CIMAS Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.get('user_id') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}" aria-label="Ir para o dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}" aria-label="Sair da conta">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}" aria-label="Ir para a página de login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}" aria-label="Ir para a página de cadastro">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert" aria-live="assertive">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Área de conteúdo -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
