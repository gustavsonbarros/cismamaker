{% extends 'layout.html' %}

{% block content %}


<form method="POST" novalidate> <!-- 'novalidate' permite que você controle a validação -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Por favor, insira um endereço de email válido.</div>
        <div class="invalid-feedback">
            O email é obrigatório.
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">Sua senha deve ter pelo menos 8 caracteres.</div>
        <div class="invalid-feedback">
            A senha é obrigatória.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-btn">Entrar</button>
</form>

<div class="mt-3">
    <a href="{{ url_for('reset_password_request') }}">Esqueceu sua senha?</a>
</div>

<script>
    // Desabilitar o botão de envio enquanto o formulário está sendo enviado
    const form = document.querySelector('form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function() {
        submitBtn.disabled = true;
        submitBtn.innerText = 'Enviando...'; // Feedback para o usuário
    });
</script>
{% endblock %}
